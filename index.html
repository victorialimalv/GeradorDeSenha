<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="Image/logo.png" alt="Gerador de senha logo" />
    
    <main class="container-input">

        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input class="slider" id="slider" type="range" min="5" max="25" value="15" />

        <button class="button-cta" id="button" onclick="generatePassword()">Gerar senha</button>

    </main>

        <div id="container-password" class="container-password hide" onclick="copyPassword()">
            <span class="title">Sua senha gerada foi: </span>
            <span id="password" class="password">-</span>
            <span class="tooltip">Clique na senha para copiar 👆🏼</span>
        </div>
<script src="script.js"></script>
</body>
</html>
